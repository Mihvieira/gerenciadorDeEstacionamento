# GraphQL Configuration
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true
graphql.servlet.cors.allowCredentials=true
graphql.servlet.cors.allowedOrigins=*
graphql.servlet.cors.allowedMethods=GET,POST
graphql.servlet.cors.allowedHeaders=Content-Type,Authorization
graphql.servlet.cors.exposedHeaders=Content-Type,Authorization
graphql.servlet.cors.maxAge=3600

# JPA Hibernate DDL auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update